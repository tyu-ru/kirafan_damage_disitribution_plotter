<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Damage Distribution Plotter</title>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <noscript>Pls enable javascript</noscript>
    <div>
        Attack Division
        <input id="damage-division" size=5em>
        Critical Probability
        <input id="probability_slider" type="range" step=1 min=0 max=100>
        <input id="probability_number" type="number" size=2em step=1 min=0 max=100>%
        Critical Damage Change
        <input id="damage-change_slider" type="range" size=2em step=1 min=-1 max=100> %
        <input id="damage-change_number" type="number" size=2em step=1 min=-1 max=100> %
    </div>
    <div>
        Damege
        <input id="damage" type="number" size=5em min=1>
        <select id="damage-type">
            <option value=1>maximum</option>
            <option value=0.925>expected</option>
        </select>
        Damage sample
        <input id="damage-sample-min" type="number" size=5em min=1 step=any>
        <button id="damage-sample-min-pick" type="button">pick from plot</button>
        ~
        <input id="damage-sample-max" type="number" size=5em min=1 step=any>
        <button id="damage-sample-max-pick" type="button">pick from plot</button>
        <span id="probability"></span>%
    </div>
    <div>Plotly static mode<input id="Plotly-static-mode" type=checkbox checked="checked"></div>
    <div id="chart-area"></div>
</body>

</html>
